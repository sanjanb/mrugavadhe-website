<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Sri Mallikarjuna Temple</title>
    <meta name="description" content="You are currently offline. Please check your internet connection.">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-content {
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: white;
            color: #8B4513;
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .online {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        
        .offline {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        
        @media (max-width: 768px) {
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-actions {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <div class="offline-icon">üì±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry - you can still browse some cached pages while offline.
        </p>
        
        <div class="offline-actions">
            <button onclick="window.location.reload()" class="btn">
                Try Again
                <span class="loading" id="loading" style="display: none;"></span>
            </button>
            <a href="/" class="btn">Go Home</a>
        </div>
        
        <div class="connection-status offline" id="connectionStatus">
            ‚ö†Ô∏è No internet connection detected
        </div>
    </div>

    <script>
        // Check online status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const loading = document.getElementById('loading');
            
            if (navigator.onLine) {
                statusElement.className = 'connection-status online';
                statusElement.innerHTML = '‚úÖ Back online! You can now browse normally.';
                
                // Auto-reload after 2 seconds when back online
                setTimeout(() => {
                    loading.style.display = 'inline-block';
                    window.location.reload();
                }, 2000);
            } else {
                statusElement.className = 'connection-status offline';
                statusElement.innerHTML = '‚ö†Ô∏è No internet connection detected';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Periodic check for connection
        setInterval(() => {
            fetch('/favicon.ico', {
                method: 'HEAD',
                cache: 'no-cache'
            }).then(() => {
                if (!navigator.onLine) {
                    // Force online status if we can reach the server
                    window.dispatchEvent(new Event('online'));
                }
            }).catch(() => {
                if (navigator.onLine) {
                    // Force offline status if we can't reach the server
                    window.dispatchEvent(new Event('offline'));
                }
            });
        }, 5000);
        
        // Handle retry button
        document.querySelector('.btn').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'inline-block';
        });
    </script>
</body>
</html>
