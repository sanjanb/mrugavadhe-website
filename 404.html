<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Sri Mallikarjuna Temple</title>
    <meta name="description" content="The page you are looking for could not be found.">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--bg-light), #f8f8f8);
        }
        
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .error-subtitle {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }
            .error-subtitle {
                font-size: 1.2rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="/assets/images/om-symbol.png" alt="Om Symbol" class="logo-img">
                    <div class="logo-text">
                        <h1><a href="/index.html">Sri Mallikarjuna Temple</a></h1>
                        <p>Mrugavadhe</p>
                    </div>
                </div>
                <nav class="nav">
                    <ul class="nav-menu">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/pages/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Error Page Content -->
    <main class="error-page">
        <div class="container">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">Page Not Found</h2>
                <p class="error-message">
                    The page you are looking for might have been removed, 
                    had its name changed, or is temporarily unavailable.
                </p>
                <div class="error-actions">
                    <a href="/index.html" class="btn-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="/pages/contact.html" class="btn-secondary">
                        <i class="fas fa-envelope"></i> Contact Us
                    </a>
                    <button onclick="history.back()" class="btn-outline">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="footer-bottom-content">
                    <p>&copy; 2024 Sri Mallikarjuna Temple, Mrugavadhe. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
</body>
</html>
